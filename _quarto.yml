project:
  type: website
  output-dir: docs
  preview: 
    port: 4326
    browser: false

execute: 
  freeze: auto
  
website:
  title: "biscotty's Workshop"
  favicon: images/BWLogo.png
  page-navigation: true
  back-to-top-navigation: true
  site-url: https://biscotty.online
  description: "For the love of learning"
  bread-crumbs: false
  open-graph: 
    site-name: biscotty's Workshop
    image: images/trunks.png
  navbar:
    left: 
      - text: "Home"
        href: index.qmd
      - href: about.qmd
        text: "About"
      - text: "Technology"
        menu:
          - href: posts/obsidian/obsidian.qmd
            text: "Obsidian"
          - href: posts/data-science/data-science.qmd
            text: "Data Science" 
          - href: posts/linux/linux.qmd
            text: Linux
      - href: posts/posts.qmd
        text: "All posts"
    right:
      - sidebar:posts-side
      - href: resources.qmd
        text: Resources
      - icon: github
        href: https://github.com/biscotty666
      - icon: rss
        href: posts.xml

  page-footer: 
    background: dark
    left: Copyright 2025, Brian Carey
    right: This website is built with {{< fa heart title="a heart" >}}, [{{< fa brands github title="GitHub octocat logo" >}}](https://github.com/samanthacsik/samanthacsik.github.io){target=_blank}, [{{< fa brands r-project title="R Project" >}}](https://www.r-project.org/about.html){target=_blank} and [Quarto](https://quarto.org/){target=_blank}
  sidebar: 
    title: "Posts"
    id: posts-side
    style: "docked"
    search: true
    contents: 
      - posts/data-science/data-science.qmd
      - posts/obsidian/obsidian.qmd
      - posts/linux/linux.qmd
      - posts/obsidian/dataview.qmd
      - posts/obsidian/freeing-your-thinking.qmd
      - auto: posts/data-science
      - auto: posts/obsidian
      - auto: posts/linux

  comments: 
    utterances: 
      repo: biscotty666/bw-comments

format:
  html:
    theme:
      light: 
        - litera
        - styles.scss
      dark: 
        - superhero
    mainfont: Nunito
    toc: true
    page-layout: full
    anchor-sections: true
    smooth-scroll: true
    link-external-icon: true
    link-external-newwindow: true

editor: visual

